<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Convert_Password.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Convert Password</title>
</head>
<body>
    <marquee>Convert Password made by Srean Ousophea</marquee>
    <h1 style="color: white; text-align: center; margin: 0 0 10px 0;">Conver Password</h1>
    <div class="body">
        <h1>Convert Password</h1>
        <br>
        <div id="top">
            <h2>Password</h2>
            <h2 onclick="pass_to_num();"><i class='bx bx-transfer' ></i></h2>
            <h2>Number</h2>
        </div>
        <div id="top1">
            <h2>Number</h2>
            <h2 onclick="num_to_pass();"><i class='bx bx-transfer' ></i></h2>
            <h2>Password</h2>
        </div>
        <br>
        <div id="pass_to_num">
            <input type="text" id="Word" placeholder="Password">
            <br>
            <button onclick="submit1();">Submit</button>
            <h2 id="letter" class="out_put"></h2>
        </div>
        <div id="num_to_pass">
            <input type="text" id="number" placeholder="Number">
            <br>
            <button onclick="submit2();">Submit</button>
            <h2 id="letter1" class="out_put"></h2>
        </div>
    </div>
</body>
<script>
    document.getElementById("top1").style.display="none";
    document.getElementById("num_to_pass").style.display="none";
    var select = document.getElementById("select").value;
    function pass_to_num(){
        document.getElementById("top1").style.display="inline";
        document.getElementById("num_to_pass").style.display="inline";
        document.getElementById("top").style.display="none";
        document.getElementById("pass_to_num").style.display="none";
        document.getElementById("letter").innerHTML = "";
        document.getElementById("word").value = " ";
    }
    function num_to_pass(){
        document.getElementById("top").style.display="inline";
        document.getElementById("pass_to_num").style.display="inline";
        document.getElementById("top1").style.display="none";
        document.getElementById("num_to_pass").style.display="none";
        document.getElementById("letter1").innerHTML = "";
        document.getElementById("number").value = " ";
    }
    function submit1(){
        var word = document.getElementById("Word").value;
        let text = word.length;
        let letter = "";
        let i = 0;
        do{
            letter += " "+ word.charCodeAt(i);
            i++;
        }while(i<text);
        document.getElementById("letter").innerHTML = letter;
        if(word == ""){
            document.getElementById("letter").innerHTML = "Error!";
            alert("Please Input your Password");
        }
    }
    function submit2(){
        var number = document.getElementById("number").value;
        var word = number.split(" ");
        var total = word.length;
        var num = " ";
        let i = 0;
        do{
            num += String.fromCharCode(word[i]);
            i++;
        }while(i<total);
        document.getElementById("letter1").innerHTML = num;
        if(number == ""){
            document.getElementById("letter1").innerHTML = "Error!";
            alert("Please Input your Number Code");
        }
            
        

    }









    
</script>
</html>
